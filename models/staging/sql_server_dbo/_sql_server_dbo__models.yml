version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: "Direcciones"
    columns:
      - name: address_id
        data_type: varchar
        description: ""
        tests:
          - unique
          - not_null

      - name: zipcode
        data_type: number
        description: ""

      - name: country
        data_type: varchar
        description: ""

      - name: address
        data_type: varchar
        description: ""

      - name: state
        data_type: varchar
        description: ""

      - name: _fivetran_deleted
        data_type: boolean
        description: ""

